<div class="h-screen w-screen flex items-center justify-center">
    <div class="flex flex-col items-center justify-center rounded bg-gray-800 shadow-lg p-16">
      <div class="-m-1.5 overflow-x-auto">
        <div class="p-1.5 min-w-full inline-block align-middle">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="!bg-transparent w-full mb-2">
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef class="px-6 py-4 text-start text-xs font-bold text-white">ID</th>
                        <td mat-cell *matCellDef="let element" class="px-6 py-4 text-start text-sm text-white">{{element.id}}</td>
                    </ng-container>

                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef class="px-6 py-4 !text-center text-xs font-bold text-white uppercase">Date</th>
                        <td mat-cell *matCellDef="let element" class="px-6 py-4 !text-center text-sm text-white">{{element.date}}</td>
                    </ng-container>

                    <!-- Time Column -->
                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef class="px-6 py-4 !text-center text-xs font-bold text-white uppercase">Time</th>
                        <td mat-cell *matCellDef="let element" class="px-6 py-4 !text-center text-sm text-white">{{element.time}}</td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="px-6 py-4 !text-center text-xs font-bold text-white uppercase">Action</th>
                        <td mat-cell *matCellDef="let element" class="px-6 py-4 !text-end text-sm font-medium">
                            <div class="flex justify-center items-center">
                                <button type="button" (click)="onView(element)" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-none mr-1">View</button>
                                <button type="button" (click)="onDelete(element)" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-none ml-1">Delete</button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                showFirstLastButtons
                                aria-label="Select page of anomalies"
                                class="!bg-transparent !text-white whitespace-nowrap">
                </mat-paginator>
            </div>
        </div>
    </div>
  </div>
</div>
