<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-200">{{ item?.date }}</td>
<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200">{{ item?.time }}</td>
<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200">{{ item?.cam }}</td>
<td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
    <button type="button" (click)="onView()" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-none mr-1">View</button>
    <button type="button" (click)="onDelete()" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-none ml-1">Delete</button>
</td>
